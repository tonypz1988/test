<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReportBuilder</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <script src="./lib/sortable/Sortable.js"></script>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/clayfy/clayfy.js"></script>
    <link href="./lib/clayfy/clayfy.css" rel="stylesheet" />
    <link href="./lib/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
    <link href="./lib/font-awesome/css/all.css" rel="stylesheet" />
    <style>
        .fa-rotate-45 {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">ReportBuilder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex">
                    <ul class="navbar-nav mr-auto">
                        <!--<li class="nav-item">
                            <a class="btn btn-primary text-light" onclick="ReportBuilder.togglePreview()">Alternar Vista Previa</a>
                        </li>-->
                        <!--<li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>-->
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-primary text-light" onclick="ReportBuilder.togglePreview()">Alternar Vista Previa</a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <style>
                .btn {
                    cursor: pointer;
                }

                #tools .list-group-item {
                    cursor: all-scroll;
                }

                .grid-square {
                    /*height: 100px;*/
                    display: inline-block;
                    background-color: #fff;
                    border: solid 1px rgb(0,0,0,0.2);
                    padding: 10px;
                    transition: all ease 0.5s;
                }

                .blue-background-class {
                    background: #808080;
                }

                .var-ct {
                    position: relative;
                    overflow: hidden;
                    height: 40px;
                }

                    .var-ct > .var {
                        color: red;
                        padding: 5px;
                        display: inline-block;
                        width: auto;
                        margin: 3px;
                    }

                .controls {
                    position: absolute;
                    top: 5px;
                    right: 5px;
                    cursor: pointer;
                }

                .preview .grid-square {
                    border: none;
                }

                .preview .controls {
                    display: none;
                }

                .preview .var-ct > .var {
                    color: blue;
                }
            </style>

            <div class="row">
                <div class="col-4">
                    <div id="tools" class="list-group col mb-3">
                        <div class="list-group-item col-12" data-type="label-1">Label 1</div>
                        <div class="list-group-item col-12" data-type="label-2">Label 2</div>
                        <div class="list-group-item col-12" data-type="label-3">Label 3</div>
                    </div>

                    <div id="vars" class="list-group col">
                        <div class="list-group-item var col-12" data-type="label-1">Var 1</div>
                        <div class="list-group-item var col-12" data-type="label-2">Var 2</div>
                        <div class="list-group-item var col-12" data-type="label-3">Var 3</div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="form" class="row border" style="">
                        <div id="text-help" class="w-100 text-center text-muted p-5">Arrastra un elemento hasta aquí?</div>
                    </div>
                </div>
            </div>

            <script>

                var data = ['OK', 55, 0.5, 72, 38];

                ReportBuilder = {
                    preview: false,
                    togglePreview: function () {
                        if (this.preview)
                            $('#form').removeClass("preview");
                        else
                            $('#form').addClass("preview");

                        $('.label').prop('contentEditable', this.preview);

                        this.preview = !this.preview;
                    },
                    addControl: function (text, type, cols = 4) {
                        $("#text-help").hide();

                        var el = $('<div>').appendTo("#form");
                        el.addClass('list-group-item grid-square p-3');
                        switch (cols) {
                            case 1:
                                el.addClass('col-3');
                                break;
                            case 2:
                                el.addClass('col-6');
                                break;
                            case 3:
                                el.addClass('col-9');
                                break;
                            case 4:
                            default:
                                el.addClass('col-12');
                        }

                        el.html("");
                        $('<div>')
                            .addClass('label')
                            .prop('contentEditable', true)
                            .text(text)
                            .appendTo(el);

                        this.setupControls(el, type);
                    },
                    setupControls: function (el, type) {

                        el.removeClass('list-group-item');

                        switch (type) {
                            case 'label-1':
                            case 'label-2':
                            case 'label-3':
                            default:
                        }

                        var controls = $('<div>', { class: 'controls' }).appendTo(el);
                        $('<i class="stretch p-2 border rounded-circle mr-2 fa fa-compress-alt fa-rotate-45"></i>')
                            .on('click', () => {
                                if (el.hasClass('col-6')) el.removeClass('col-6').addClass('col-3');
                                if (el.hasClass('col-9')) el.removeClass('col-9').addClass('col-6');
                                if (el.hasClass('col-12')) el.removeClass('col-12').addClass('col-9');

                            })
                            .appendTo(controls);
                        $('<i class="expand p-2 border rounded-circle mr-2 fa fa-expand-alt fa-rotate-45"></i>')
                            .on('click', () => {
                                if (el.hasClass('col-9')) el.removeClass('col-9').addClass('col-12');
                                if (el.hasClass('col-6')) el.removeClass('col-6').addClass('col-9');
                                if (el.hasClass('col-3')) el.removeClass('col-3').addClass('col-6');

                            })
                            .appendTo(controls);
                        $('<i class="handle p-2 border rounded-circle fa fa-arrows-alt"></i>').appendTo(controls);

                        $('<div class="var-ct border w-100"></div>').appendTo(el);
                        new Sortable(el.find('.var-ct')[0], {
                            animation: 150,
                            group: {
                                name: 'vars', pull: false
                            }
                        });
                    },
                    setup: function () {
                        var builder = this;
                        new Sortable($("#tools")[0], {
                            forceFallback: true,
                            fallbackOnBody: true,
                            group: {
                                name: 'items',
                                pull: 'clone',
                                put: false // Do not allow items to be put into this list
                            },
                            animation: 150,
                            dragClass: 'bg-light',
                            easing: "cubic-bezier(1, 0, 0, 1)",
                            sort: false, // To disable sorting: set sort to false
                            onUnchoose: (e) => {
                                //console.log(e);
                                //$(e.item).removeClass('col-6');
                            },
                            onClone: function (/**Event*/evt) {
                                // console.log(evt);
                            }, dragoverBubble: true
                        });

                        new Sortable($("#vars")[0], {
                            forceFallback: true,
                            fallbackOnBody: true,
                            group: {
                                name: 'vars',
                                pull: 'clone',
                                put: false // Do not allow items to be put into this list
                            },
                            animation: 150,
                            dragClass: 'bg-light',
                            sort: false, // To disable sorting: set sort to false
                            onUnchoose: (e) => {
                                //console.log(e);
                                //$(e.item).removeClass('col-6');
                            },
                            onEnd: function (/**Event*/evt) {
                                console.log(evt);
                                //var text = $(evt.item).text();
                                var to = $(evt.to);
                                if (to.hasClass('var-ct')) {
                                    to.empty();
                                    to.html(evt.item);
                                }
                            },
                            dragoverBubble: true
                        });

                        new Sortable($("#form")[0], {
                            animation: 150,
                            group: {
                                name: 'form',
                                put: ['items']
                            },
                            handle: '.handle',
                            ghostClass: 'bg-primary',
                            onEnd: function (/**Event*/evt) {
                            },
                            onAdd: function (/**Event*/evt) {
                                $("#text-help").hide();
                                //console.log(evt);
                                var el = $(evt.item);
                                var type = el.data('type');
                                el.addClass('grid-square p-3');
                                el.html("");
                                $('<div>').prop('contentEditable', true).text('label').appendTo(el);

                                builder.setupControls(el, type);
                            },
                            onMove: function (/**Event*/evt, /**Event*/originalEvent) {
                                //console.log(evt);
                            }
                        });
                    }
                }


                $(() => {
                    ReportBuilder.setup();
                    ReportBuilder.addControl("fecha", "1", 2)
                    ReportBuilder.addControl("presion", "1", 2)
                    ReportBuilder.addControl("hora", "1")
                });
            </script>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - ReportBuilder - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
